{% load crispy_forms_tags %}
<!-- A tag acima ativa o uso das funções do crispy-forms dentro do template -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Tarefa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <h2 class="mb-4">Cadastrar Novo Tarefa</h2>

  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <!-- O filtro '|crispy' aplica automaticamente as classes do Bootstrap aos campos -->
    <button type="submit" class="btn btn-success">Salvar</button>
  </form>

</body>
</html>
